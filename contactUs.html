<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="shape.png" class="square" alt="" />
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get into touch</h3>
                <p class="text">Contact us for any queries.<br>You can communicate with us by using following mail or phone.</p>

                <div class="info">
                    <div class="information">
                        <img src="location.png" class="icon" alt="">
                        <p>Ongole, 523001, Prakasam District</p>
                    </div>
                    <div class="information">
                        <img src="email.png" class="icon" alt="">
                        <p>admin.mail@college.com</p>
                    </div>
                    <div class="information">
                        <img src="phone.png" class="icon" alt="">
                        <p>1234567890</p>
                    </div>
                </div>
            </div>

            <div class="box">
                <h2>Faculty<br>Mannagement<br>System</h2>
                <span class="circle one"></span>
                <span class="circle two"></span>    
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
